<!DOCTYPE html>
<html>
<head>
  <title>Canva Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #202020, #2d2d2d);
      color: #f1f1f1;
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ff4081;
      text-align: center;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #888;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00e676;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    footer {
      margin-top: 15px;
      font-size: 11px;
      text-align: center;
      color: #aaa;
    }

    footer span {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <h1>Canva Pro</h1>
  <footer>
    Vibecoded by <span>~Naegleria</span>
  </footer>
</body>
</html>
